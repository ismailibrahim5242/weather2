<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="phone.css">
    <link rel="stylesheet" href="ok.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
     <div class="row">
        <div class="col-lg-7">
         <input type="text" placeholder="input your location" id="inp" style="border: 0px; border-bottom: 2px solid;">
         <button onclick="search()" id="btn">Search</button>
           <div id="dispk"></div>
           <div id="dispq"></div>
           <div id="loc"></div>
        </div>

        <div class="col-lg-5">
            <div id="Details" style="font-size: x-large; font-weight: bold; margin-left: 8pc; color: black;">Weather Details</div>
            <br><br>
            <div id="myTable1">
                <tr>
                    <td>Location:</td>
                </tr>
            </div>
            <br><br>
            <div id="myTable2">
                <tr>
                    <td>Description</td>
                </tr>
            </div>
            <br><br>
            <div id="myTable3">
                <tr>
                    <td>Humidity</td>
                </tr>
            </div>
            <br><br>
            <div id="myTable4">
                <tr>
                    <td>Wind</td>
                </tr>
            </div>
            <hr style="border:solid white;border-radius: 1pc;">
            <div id="myTable5">
                <tr>
                    <td>Min</td>
                </tr>
            </div>
            <br><br>
            <div id="myTable6">
                <tr>
                    <td>Max</td>
                </tr>
            </div>
            <br><br>
            <div id="myTable7">
                <tr>
                    <td>Feels</td>
                </tr>
            </div>
            <br><br>
            <div id="myTable8">
                <tr>
                    <td>Pressure</td>
                </tr>
            </div>
        </div>
     </div>
    </div>
 
     


   <!-- JAVASCRIPT -->


    <script>
        const search=async()=>{
           let cityname=inp.value
           let key='f6a364d16c14c346d52b383fb5e52f1f'
            let url=`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=${key}`
            let response =await fetch(url)
            let convertRes =await response.json()
            console.log(convertRes);
            for (let index = 0; index < convertRes.length; index++) {
                dispk.innerHTML=(convertRes[index])
            }


           dispq.innerHTML=`
            <h1 id="size">${Math.ceil(convertRes.main.feels_like -273)}째C</h1>
           `

           loc.innerHTML=`
            <h1 style="font-size: 30px;">${convertRes.name}, ${convertRes.sys.country}</h1>
           `


            myTable1.innerHTML=`
             <tr>
               <td>Location <span style="padding-left: 11pc;">${convertRes.name}</td>, <td>${convertRes.sys.country}</span></td> 
            </tr>
            `
            myTable2.innerHTML=`
            <tr>
               <td>Description <span style="padding-left: 10pc;">${convertRes.weather[0].description}</span></td> 
            </tr>
            `
            myTable3.innerHTML=`
            <tr>
               <td>Humidity <span style="padding-left: 12pc;">${Math.ceil(convertRes.main.temp -273)}%</span></td> 
            </tr>
            `
            myTable4.innerHTML=`
            <tr>
               <td>Wind <span style="padding-left: 14pc;">${convertRes.wind.speed}m/s</span></td> 
            </tr>
            `
            myTable5.innerHTML=`
            <tr>
               <td>Min <span style="padding-left: 15pc;">${Math.ceil(convertRes.main.temp_min -273)}째C</span></td> 
            </tr>
            `
            myTable6.innerHTML=`
            <tr>
               <td>Max <span style="padding-left: 15pc;">${Math.ceil(convertRes.main.temp_max)}째C</span></td> 
            </tr>
            `
            myTable7.innerHTML=`
            <tr>
               <td>Feel <span style="padding-left: 15pc;">${Math.ceil(convertRes.main.feels_like -273)}째C</span></td> 
            </tr>
            `
            myTable8.innerHTML=`
            <tr>
               <td>Pressure <span style="padding-left: 12pc;">${convertRes.main.pressure} hPa</span></td> 
            </tr>
            `
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
